<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono" [ngClass]="cardWidth()">
    <img src="/assets/imagens/{{ pensamento.modelo }}.png" alt="Aspas coloridas">
    <p class="conteudo">{{ pensamento.conteudo }}</p>
    <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
    <div class="acoes">
        <button class="botao-favorito" (click)="updateFavorite()">
            <img src="/assets/imagens/icone-favorito-{{ changeFavoriteStatusIcon() }}.png" alt="Icone de favorito {{ changeFavoriteStatusIcon() }}">
        </button>
        <button class="botao-editar" routerLink="/update-modal/{{ pensamento.id }}">
            <img src="/assets/imagens/icone-editar.png" alt="Icone de editar">
        </button>
        <button class="botao-excluir" routerLink="/delete-modal/{{ pensamento.id }}">
            <img src="/assets/imagens/icone-excluir.png" alt="Icone de excluir">
        </button>
    </div>
</div>
