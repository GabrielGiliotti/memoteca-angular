<section class="container">
    <header class="header d-flex">
        <div class="buscar-pensamentos">
            <input type="search" 
                   class="filtro" 
                   placeholder="O que você procura ?" 
                   autofocus 
                   [(ngModel)]="filter"
                   (keyup)="filterCards()"       
            >
            <img src="../../../assets/imagens/lupa.png" alt="Lupa azul">
        </div>
        <h2 class="ff-inter">Meu Mural</h2>
        <div class="botoes">
            <button class="botao" (click)="filterCards()">Meu Mural</button>
            <button class="botao" (click)="listFavorites()">Meus Favoritos</button>
            <button routerLink="/create-item" class="botao">Novo pensamento</button>
        </div>
    </header>
    <div class="mural" *ngIf="list.length > 0, else semPensamentos">
        <div *ngFor="let item of list">
            <app-card [pensamento]="item"></app-card>
        </div>
    </div>
</section>
<app-card-loader [hasData]="hasData" (click)="loadData()"></app-card-loader>
<ng-template #semPensamentos>
    <div class="ff-inter sem-pensamentos">
        <p>Não há pensamentos cadastrados!</p>
    </div>
</ng-template>
